<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Input Element</title>
    <script type="text/javascript">
      function upload()
      {
        var input = document.getElementsByTagName("input")[0];
        input.click();
      }
    </script>
  </head>
  <body onclick="upload()" style="width: 40000em; height: 40000em;">
    <input type="file" style="opacity: 0.0;">
  </body>
</html>
